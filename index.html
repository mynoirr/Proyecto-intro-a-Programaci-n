<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product App</title>
    <!-- BOOTSTRAP CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/litera/bootstrap.min.css">
</head>
<body>
    
    <!--NAVEGACIÓN-->
    <nav class="navbar navbar-light bg-light">
        <a href="/" class="navbar-brand"> 
            Lista de Compras (Mynor Illescas)
        </a>
    </nav>

    <div class="container">
        <!--APLICACIÓN-->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>¿Qué vamos a comprar?</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" placeholder="Nombre del producto" class="form-control">

                        </div>
                        <div class="form-group">
                            <input type="number" step="0.01" id="price" placeholder="Precio del producto" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="1900" value="2024" max="2080" placeholder="Año del producto" class="form-control">
                        </div>
                        <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list" class="col-md-8"></div>
            </div>
        </div>

    </div>
    <script src="app.js"></script>
</body>
</html>
